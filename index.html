<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Chat</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <div class="logo">ğŸ”</div>
        <div>
          <h1>P2 Sikker gruppechat</h1>
          <p class="subtitle">Vibe-Kodet af Nick Â· Flask + Python</p>
        </div>
      </div>

      <div class="controls">
        <label class="field">
          <span>Brugernavn</span>
          <input id="username" type="text" placeholder="Skriv dit navn" />
        </label>

         <label class="field">
          <span>Adgangskode</span>
          <input id="password" type="password" placeholder="Skriv din adgangskode" />
        </label>

        <button class="btn primary" type="submit" aria-label="Login" id="loginBtn">
            Login
          </button>

        <button id="themeToggle" class="btn secondary" title="Skift tema">
          ğŸŒ—
        </button>
      </div>
    </header>

    <main class="chat-layout">
      <!-- Sidepanel â€“ klar til chatrooms, status osv. (kan udvides senere) -->
      <aside class="sidebar">
        <div class="panel">
          <h3>Rum</h3>
          <ul class="room-list" id="roomList">
            <li class="room active" data-room="Prototype"># Prototype-Rum</li>
            <!-- Flere rum kan tilfÃ¸jes dynamisk senere -->
          </ul>
        </div>

        <div class="panel">
          <h3>Status</h3>
          <div id="status" class="status">Forbinderâ€¦</div>
        </div>
      </aside>

      <!-- ChatomrÃ¥de -->
      <section class="chat">
        <div id="messages" class="messages" aria-live="polite"></div>

        <form id="composer" class="composer" autocomplete="off">
          <input
            id="messageInput"
            type="text"
            placeholder="Skriv en besked og tryk Enterâ€¦"
            aria-label="Besked"
            required
          />
          <button class="btn primary" type="submit" aria-label="Send">
            Send
          </button>
        </form>
      </section>
    </main>

    <footer class="app-footer">
      <small>Bygget til P2 projekt Â· <strong>HUSK NICK!! Database er gemt hos:</strong> https://sikkerchat-p2.onrender.com</small>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
